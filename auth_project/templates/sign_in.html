@def signin_modal():
<div class="modal fade" id="signin_modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
            
            <form id="login_form"> 
              <h2 class="text-center w-90 p-3" id="log_now" >Login Now</h2>
                <div class="form-group">
                    <label class="text-uppercase">Username</label>
                    <input type="text" name="login" id="login" autocomplete="off" class="form-control">           
                </div>

                <div class="form-group">
                    <label class="text-uppercase">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" class="form-control">
                </div>
            </form>
            <button onclick="submitLoginForm()"  class="btn btn-block btn-dark btn-lg mt-1">Submit</button>  
        </div>
      </div>
    </div>
  </div>
@end
