@def notes_modal():
<div 
    class="modal fade" 
    id="notes_modal" 
    data-backdrop="static" 
    data-keyboard="false" 
    tabindex="-1" 
    aria-hidden="true"
>

    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button" 
                    class="close" 
                    data-dismiss="modal" 
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"> 
            
                <div class="col-md-10 mx-auto">
                    <div class="row">
                        <div class="col-md-11">
                            <div id="notes_cont" class="list-group"> 
                                <div class="d-flex justify-content-center">
                                    <div 
                                    class="spinner-border" 
                                    style="width: 7rem; height: 7rem;" 
                                    role="status"
                                    >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    fetchNotes(
        document.querySelector('#notes_cont'),
        '/notes'
    )
</script>
@end
