@def signup_modal():
<div class="modal fade" id="signup_modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Sign up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="sign_up_form" autocomplete="off">
              <div class="form-group">
                <label class="text-uppercase">Login</label>
                <input type="text" name="login" id="login" class="form-control">           
              </div>
              <div class="form-group">
                <label class="text-uppercase">Password</label>
                <input type="password" required name="password" id="password" autocomplete="off" class="form-control">           
              </div>
              <div class="form-group">
                <label class="text-uppercase">Repeat password</label>
                <input type="password" name="verify" id="verify" autocomplete="off" class="form-control">           
              </div>
                
              
            </form>
            <button onclick="submitSignUpForm()" class="btn btn-block btn-dark btn-lg mt-1">Sign up</button>
        </div>
      </div>
    </div>
  </div>
@end
