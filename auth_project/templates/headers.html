@def home_header():
    @import "signup.html" as sgn
    @sgn.signup_modal()
    @import "sign_in.html" as sin
    @sin.signin_modal()
    <header>
        <nav class="navbar navbar-dark bg-light navbar fixed-top py-0 ">
            <a class="nav-link text-dark" href="/">
                <i class="fa fa-home "></i>
                Home
                <span class="sr-only">(current)</span>
            </a>
            <div class="pull-right">
                <button class="btn-dark" data-toggle="modal" data-target="#signin_modal">Sign in</button>
                <button class="btn-outline-dark" data-toggle="modal" data-target="#signup_modal">Sign up</button>
            </div>
        </nav>
    </header>
@end

@def login_header():
    @import "notes_modal.html" as nm
    @nm.notes_modal()
    <header>
        <nav class="navbar navbar-dark bg-light navbar fixed-top">
            <button  class="btn-dark btn-toolbar" data-toggle="modal" data-target="#notes_modal">Show all notes</button>
            <div class="pull-right">
                <button onclick="location.href='/logout'" class="btn-outline-dark">Log out</button>
            </div>
        </nav>
    </header>
@end
